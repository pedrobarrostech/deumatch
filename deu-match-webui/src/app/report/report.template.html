<div class="card">
  <h4 class="card-header">Procurar Profissionais</h4>
  <div class="card-block">

    <div class="container">
      <form [formGroup]="searchProfessionalForm" (ngSubmit)="search()">
        <div class="form-group">
          <label for="nome">Profissão</label>
          <input class="form-control" placeholder="Nome" name="nome" formControlName="nome" type="text" />
        </div>

        <div class="form-group">
            <label for="skills">Palavras chaves</label>
            <input class="form-control" placeholder="PHP, Javascript, Gerência e etc" name="skills" formControlName="skills" type="text" />
          </div>

        <div class="form-group">
          <label for="ratingConstrucao">Construção</label>
          <p-rating formControlName="ratingConstrucao" [stars]="10"></p-rating>
        </div>

        <br>

        <div class="form-group">
          <label for="ratingInovacao">Inovação</label>
          <p-rating formControlName="ratingInovacao" [stars]="10"></p-rating>
        </div>

        <br>

        <div class="form-group">
          <label for="ratingVelocidade">Velocidade</label>
          <p-rating formControlName="ratingVelocidade" [stars]="10"></p-rating>
        </div>

        <br>

        <div class="form-group">
          <button type="submit" name="submit" [disabled]="!searchProfessionalForm.valid" class="btn btn-secondary">Buscar</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Profissionais ({{professionals.length}})</h4>
  <div class="card-block">
    <div class="container">
    <table class="table table-inverse">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody *ngIf="professionals.length === 0">
        <tr>
          <td colspan="4">Nenhum profissional encontrado com esse perfil.</td>
        </tr>
      </tbody>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let professional of professionals">
          <td>{{professional.id}}</td>
          <td>{{professional.nome}}</td>
          <td>
            <button class="btn btn-sm btn-success" [routerLink]="['/detalhe', {clientId: professional.id}]">
              <i class="fa fa-info"></i> Detalhe
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div [hidden]="!infoMsg.body" class="alert alert-{{infoMsg.type}} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Mensagem:</strong> {{infoMsg.body}}
    </div>
  </div>
  </div>
</div>
