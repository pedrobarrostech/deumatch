<div class="card">
  <h4 class="card-header">Cadastra Perfil</h4>
  <div class="card-block">  
        <div class="container">
            <form [formGroup]="addUserForm" (ngSubmit)="addUser()" >
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" placeholder="Nome" name="nome" formControlName="nome" type="text" />          
                   </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" placeholder="E-mail" name="email" formControlName="email"  type="text" />
                    </div>
                   
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input class="form-control" placeholder="Senha" name="password" type="password"  formControlName="password" />
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input class="form-control" placeholder="Confirmar Senha" name="confirmPassword" type="password"  formControlName="confirmPassword" />
                    </div>

                    <div class="form-group">
                        <button type="submit" name="submit" class="btn btn-secondary">OK</button>
                    </div>
            </form>
        </div>
     </div>
</div>
